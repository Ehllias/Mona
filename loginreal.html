<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row w-100" id="login">
     
        <div class="col-md-3" >
          <div class="login-box"id="loginn">
            <h3 class="text-center mb-4">Bem-vindo de Volta!</h3>
            <button class="btn btn-social btn-google"><img src="assets/img/google2.png" alt="" id="google"> Fazer login com o Google</button>
            <button class="btn btn-social btn-facebook"><img src="assets/img/facebook2.png" alt="" id="facebook">Fazer login com o Facebook</button>
            <button class="btn btn-social btn-github"><img src="assets/img/git2.png" alt="" id="github">Fazer login com o Git Hub</button>
            
            <hr class="my-4">
  
            <form>
              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="E-mail ou nome de usuÃ¡rio">
              </div>
              <div class="form-group ">
                <input type="password" class="form-control" placeholder="Senha">
              </div>
              <button type="submit" class="btn btn-success btn-block">Entrar</button>
              <p class="forgot-password text-center mt-3">
                Esqueceu sua senha? <a href="#">Clique aqui</a>.
              </p>
            </form>
          </div>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
