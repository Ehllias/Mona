<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar-se</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row w-100" id="login">
     
        <div class="col-md-5">
            <div class="register-box">
              <h3 class="text-center mb-4">Cadastre-se Aqui</h3>
              <form>
                <div class="form-group mb-4">
                  <input type="text" class="form-control" placeholder="Nome ">
                </div>
    
                <div class="form-group mb-4">
                  <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
    
                <div class="form-group mb-4">
                  <input type="email" class="form-control" placeholder="Celular ou e-mail">
                </div>
    
                <div class="form-group mb-4">
                  <input type="password" class="form-control" placeholder="Senha">
                </div>
    
                <div class="form-group mb-4">
                  <input type="password" class="form-control" placeholder="Confirmar Senha">
                </div>
                
    
    
                <button type="submit" class="btn btn-register btn-block">Cadastrar-se</button>
                <p class="terms-text text-center mt-3">
                  Ao clicar em Cadastre-se, você concorda com nossos <a href="#">Termos</a>, 
                  <a href="#">Política de Privacidade</a> e <a href="#">Política de Cookies</a>.
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
